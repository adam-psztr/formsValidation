<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>forms with validation</title>
</head>
<body>
	<div class="container">
		<h1 class="heading">
			<span class="heading-span-1">Sign</span><span class="heading-span-2">In</span>
		</h1>
		<div class="buttons">
			<button class="signin-btn">SingIn</button>
			<button class="signup-btn">SingUp</button>
		</div>
		<div class="form-bg"></div>
		<form action="" class="form sing-in">
			<div class="form-input-wrapper">
				<input autocomplete="off" type="text" id="username" placeholder="your name" class="form-input">
				<p class="message">error message</p>
			</div>
			<div class="form-input-wrapper">
				<input autocomplete="off" type="text" id="email" placeholder="your email" class="form-input">
				<p class="message">error message</p>
			</div>
			<div class="form-input-wrapper">
				<input autocomplete="off" type="password" id="password" placeholder="password" class="form-input">
				<p class="message">error message</p>
			</div>
			<div class="form-input-wrapper">
				<input autocomplete="off" type="password" id="password2" placeholder="confirm password" class="form-input">
				<p class="message">error message</p>
			</div>
			<input type="submit" class="form-btn" value="submit">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
